<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link  href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <video  class="bg-video" src="baground.mp4" loop muted autoplay></video>
        <div class="box">
            <div class="top">
                <span>Have an account</span>
                <header>LOGIN</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="user" name="person-outline"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="pass" name="lock-open-outline"></i>
            </div>
            <div class="input-field">
                <form action="#">
                    <input type="submit" class="submit" value="Login">
                    <div class="register-link">
                        <p> Don't Have Account? <a href="register.html">Register</a></p>   
                       </div>
                </form>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" name="" class="check">
                        <label for="check"> Remember Me </label>
                    </div>
                    <div class="two">
                        <label><a href="#"> Forgot Password </a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hastag">
        &copy;2024 Zakyzabar | All Rights Reserved.
        <script src="jasa.js" mc_processed="1"></script>
      </div>
</body>
</html>
